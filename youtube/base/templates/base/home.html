<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles/general.css' %}">
    <link rel="stylesheet" href="{% static 'styles/header.css' %}">
    <link rel="stylesheet" href="{% static 'styles/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'styles/video.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img class="hamburger-menu" src="{% static 'icons/hamburger-menu.svg' %}">
            <img class="youtube-logo" src="{% static 'icons/youtube-logo.svg'%}">
        </div>
        <div class="middle-section">
            <form method="GET" action="/search">
                <input class="search-bar" type="text" placeholder="Search" name="q" value="{% if search_query %}{{ search_query }}{% endif %}">
                <button class="search-button">
                    <img class="search-icon" src="{% static 'icons/search.svg' %}">
                    <div class="tooltip">Search</div>
                </button>
            </form>
            <button class="voice-search-button">
                <img class="voice-search-icon" src="{% static 'icons/voice-search-icon.svg' %}">
                <div class="tooltip">Search with your voice</div>
            </button> 
              
        </div>
        <div class="right-section">
            <div class="upload-icon-container">
                <img class="upload-icon" src="{% static 'icons/upload.svg' %}">
                <div class="tooltip">Create</div>
            </div>
            <div class="youtube-apps-icon-container">
                <img class="youtube-apps-icon" src="{% static 'icons/youtube-apps.svg' %}">
                <div class="tooltip">YouTube apps</div>
            </div>
            
            <div class="notifications-icon-container">
                <img class="notification-icon" src="{% static 'icons/notifications.svg' %}">
                <div class="notifications-count">
                    1
                </div>
                <div class="tooltip">Notifications</div>
            </div>
            <img class="current-user-picture" src="{% static 'channel-pictures/my-channel.jpeg' %}">
        </div>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-link">
            <img src="{% static 'icons/home.svg' %}">
            <div>Home</div>
        </div>
        <div class="sidebar-link">
            <img src="{% static 'icons/explore.svg' %}">
            <div>Explore</div>
        </div>
        <div class="sidebar-link">
            <img src="{% static 'icons/subscriptions.svg' %}">
            <div>Subscriptions</div>
        </div>
        <div class="sidebar-link">
            <img src="{% static 'icons/originals.svg' %}">
            <div>Originals</div>
        </div>
        <div class="sidebar-link">
            <img src="{% static 'icons/youtube-music.svg' %}">
            <div>YouTube Music</div>
        </div>
        <div class="sidebar-link">
            <img src="{% static 'icons/library.svg' %}">
            <div>Library</div>
        </div>
    </div>
    
    <div class="videos-grid">
        {% for video in videos %}
        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="{{ video.thumbnail.url }}">
                <div class="video-time">
                    14:20
                </div>
            </div>
            <div class="video-info-grid">
                <div class="channel-picture">
                    <img class="profile-picture" src="{{ video.channel.picture.url }}">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        {{ video.title }}
                    </p>
                    <p class="video-author">
                        {{ video.channel.name }}
                    </p>
                    <p class="video-stats">
                        {{ video.views }} views &#183; {{ video.uploaded|timesince }} ago
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    
</body>
</html>
