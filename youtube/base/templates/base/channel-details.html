{% extends 'base/main.html' %}
{% load static %}

{% block title %}
{% endblock %}

{% block content %}
{% include 'base/header.html' %}
{% include 'base/sidebar.html' %}
<div class="channel-info-container">
    <div class="channel-info">
        <div class="channel-info-left">
            <div class="channel-picture-container">
                <img class="channel-picture" src="{{ channel.get_picture_url }}">
            </div>
            <div>
                <p class="channel-name">{{ channel.username }}</p>
                <p class="channel-subscribers">178 Subscribers</p>
            </div>
        </div>
        <div class="channel-info-right">
            <a href="{% url 'upload-video' %}" class="upload-video-button">UPLOAD VIDEO</a>
            <a href="{% url 'logout' %}" class="logout-button">LOGOUT</a>
        </div>
    </div>
</div>
<div class="channel-options">
    <div class="channel-option-item">VIDEOS</div>
    <div class="channel-option-item">PLAYLISTS</div>
    <div class="channel-option-item">CHANNELS</div>
    <div class="channel-option-item">INFORMATION</div>
</div>
<div style="background-color: gray;">

</div>

{% endblock %}
